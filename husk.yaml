# example husk.yaml
packages:
  - ripgrep
  - neovim:
      config: ./configs/neovim:.config/nvim  # Links ./configs/neovim -> ~/.config/nvim
  - zsh:
      config: ./configs/zshrc:.zshrc         # Links ./configs/zshrc -> ~/.zshrc
  - htop
  - fzf

guis:
  - syncthing
  - wezterm:
      config: ./configs/wezterm

env:
  BAT_THEME: "TwoDark"
  FZF_DEFAULT_OPTS: "--height 40% --layout=reverse --border"
  EDITOR: "nvim"